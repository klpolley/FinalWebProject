<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}


{% block app_content %}

    {% if mentors|length > 0 %}

        {% for mentor in mentors  %}

            <div><h3 class="font-open-sans"><a href="{{url_for('account',username=mentor.username)}}">
                {% if mentor.name %}
                    {{ mentor.name }}
                {% else %}
                    {{ mentor.username }}
                {% endif %}
            </a></h3></div>

        {% endfor %}

    {% else %}

        <h3>No Mentors for this Course</h3>

    {% endif %}

    <a href="{{ url_for('search') }}">New Search</a>

{% endblock %}
