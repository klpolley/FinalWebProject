<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}


{% block app_content %}

    {% if mentors|length > 0 %}

        {% for mentor in mentors  %}

            <div><p><a href="{{url_for('account',username=mentor.username)}}">{{mentor.name}}</a></p></div>

        {% endfor %}

    {% else %}

        <h3>No Mentors for this Course</h3>

    {% endif %}

    <a href="{{ url_for('search') }}">New Search</a>

{% endblock %}
